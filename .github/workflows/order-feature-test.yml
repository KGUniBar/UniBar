name: Order Feature Test

on:
  push:
    branches: [ "main", "develop", "order_feature" ]
  pull_request:
    branches: [ "main", "develop", "order_feature" ]

jobs:
  test-order-feature:
    runs-on: ubuntu-latest
    
    # MongoDB 서비스 컨테이너 설정 (테스트 시 DB 연결 필요)
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Order Tests
      run: ./gradlew test --tests "*Order*Test"
      env:
        SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/unibar-test