services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      # Add any necessary environment variables for the backend here
      # For example, MongoDB connection string
      SPRING_DATA_MONGODB_URI: "mongodb://mongodb:27017/unibar"
    depends_on:
      - mongodb
    networks:
      - unibar-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    volumes:
      # Mounts the local frontend code into the container for live-reloading
      # but keeps the container's node_modules
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - unibar-net

  metabase:
    image: metabase/metabase
    ports:
      - "3000:3000"
    networks:
      - unibar-net  # 중요: 몽고디비와 같은 네트워크를 써야 서로 찾을 수 있습니다.
    depends_on:
      - mongodb
    volumes:
      - metabase-data:/metabase.db # 메타베이스 설정(차트 등)이 날아가지 않게 저장

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - unibar-net

  
networks:
  unibar-net:
    driver: bridge

volumes:
  mongo-data:
  metabase-data: