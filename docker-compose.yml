services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      # Add any necessary environment variables for the backend here
      # For example, MongoDB connection string
      SPRING_DATA_MONGODB_URI: "mongodb://mongodb:27017/unibar"
    depends_on:
      - mongodb
    networks:
      - unibar-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:8080/api
    volumes:
      # Mounts the local frontend code into the container for live-reloading
      # but keeps the container's node_modules
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - unibar-net

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - unibar-net

networks:
  unibar-net:
    driver: bridge

volumes:
  mongo-data: